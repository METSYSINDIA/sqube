<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQUBE</title>
  <link href="../output.css" rel="stylesheet">
  <style>
    /* Only keep minimal custom CSS for animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s cubic-bezier(0.4,0,0.2,1), transform 0.6s cubic-bezier(0.4,0,0.2,1);
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen font-sans text-gray-800">
  <header id="header-placeholder"></header>
  <main class="max-w-4xl mx-auto px-4 py-8">
    <div id="content">
      <div class="flex flex-col items-center justify-center min-h-[300px]">
        <svg class="animate-spin h-10 w-10 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
        <span class="text-lg font-medium text-blue-600">Loading content...</span>
      </div>
    </div>
  </main>
  <footer id="footer-placeholder" class="w-full"></footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      async function loadContent() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const response = await fetch('../meterial/' + urlParams.toString().slice(0,-1) + '.json');
          const data = await response.json();
          renderContent(data);
        } catch (error) {
          console.error('Error loading content:', error);
          document.getElementById('content').innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-[300px]">
              <svg class="h-10 w-10 text-red-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
              <h2 class="text-xl font-semibold text-red-600 mb-2">Error Loading Content</h2>
              <p class="text-gray-600">Sorry, we couldn't load the content. Please try again later.</p>
            </div>
          `;
        }
      }

      function renderContent(data) {
        const contentElement = document.getElementById('content');
        contentElement.innerHTML = '';

        // Page Title
        const titleElement = document.createElement('h1');
        titleElement.className = 'text-4xl md:text-5xl font-extrabold text-center text-blue-700 mb-10 drop-shadow-sm';
        titleElement.textContent = data.pageTitle;
        contentElement.appendChild(titleElement);

        // Sections
        data.sections.forEach((section, index) => {
          const sectionElement = document.createElement('section');
          sectionElement.className = 'fade-in mb-12 bg-white/80 rounded-2xl shadow-lg overflow-hidden';
          sectionElement.dataset.index = index;

          // Section Heading
          const headingElement = document.createElement('h2');
          headingElement.className = 'text-2xl md:text-3xl font-bold text-blue-600 px-8 pt-8 pb-2 border-b border-blue-100';
          headingElement.textContent = section.heading;
          sectionElement.appendChild(headingElement);

          // Content Container
          const contentContainer = document.createElement('div');
          contentContainer.className = 'flex flex-col md:flex-row gap-8 p-8';

          // Text
          const textContainer = document.createElement('div');
          textContainer.className = 'flex-1 space-y-4 text-lg';
          section.paragraphs.forEach(paragraph => {
            const paragraphElement = document.createElement('p');
            paragraphElement.textContent = paragraph;
            paragraphElement.className = 'leading-relaxed';
            textContainer.appendChild(paragraphElement);
          });

          // Image
          const imageContainer = document.createElement('div');
          imageContainer.className = 'flex-1 flex items-start justify-center';
          const imageElement = document.createElement('img');
          imageElement.className = 'rounded-xl shadow-md max-w-full h-auto border border-blue-100';
          imageElement.src = section.imagePath.startsWith('/images/') 
            ? `/api/placeholder/600/400` 
            : section.imagePath;
          imageElement.alt = section.imageAlt;
          imageContainer.appendChild(imageElement);

          // Add to content container
          contentContainer.appendChild(imageContainer);
          contentContainer.appendChild(textContainer);
          

          // Add content to section
          sectionElement.appendChild(contentContainer);
          contentElement.appendChild(sectionElement);
        });

        // Animate sections
        setTimeout(() => {
          observeSections();
        }, 100);
      }

      function observeSections() {
        const sections = document.querySelectorAll('.fade-in');
        if ('IntersectionObserver' in window) {
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.2 });
          sections.forEach(section => {
            observer.observe(section);
          });
        } else {
          sections.forEach(section => {
            section.classList.add('visible');
          });
        }
      }

      setTimeout(loadContent, 800);
    });

    // Header/Footer loader (unchanged)
    async function loadComponent(url, elementId) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Failed to fetch ${url}: ${response.status}`);
        }
        const html = await response.text();
        document.getElementById(elementId).innerHTML = html;
        if (elementId === 'header-placeholder') {
          const toggleButton = document.getElementById('menu-toggle');
          const menu = document.getElementById('menu');
          const mobileMenuModal = document.getElementById('mobile-menu-modal');
          const closeMenuButton = document.getElementById('close-menu');
          const menuLinks = document.querySelectorAll('#mobile-menu-modal a');
          if (toggleButton) {
            toggleButton.addEventListener('click', () => {
              mobileMenuModal.classList.toggle('hidden');
            });
          }
          if (closeMenuButton) {
            closeMenuButton.addEventListener('click', () => {
              mobileMenuModal.classList.add('hidden');
            });
          }
          menuLinks.forEach(link => {
            link.addEventListener('click', () => {
              mobileMenuModal.classList.add('hidden');
            });
          });
        }
      } catch (error) {
        console.error(`Error loading component from ${url}:`, error);
        document.getElementById(elementId).innerHTML = `<div class="bg-red-100 p-4">Failed to load component. Please refresh the page.</div>`;
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      loadComponent('header.html', 'header-placeholder');
      loadComponent('footer.html', 'footer-placeholder');
    });
  </script>
</body>
</html>
