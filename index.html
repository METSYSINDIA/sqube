<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCBE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Alice Blue */
        }

        header {
            background-color: #c1ecc4; /* Green */
            color: rgb(17, 17, 17);
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: rgb(8, 8, 8);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #cddbce;
        }

        main {
            padding: 1rem;
        }

        section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #ffffff; /* White */
            border-radius: 8px;
        }

        #home {
            background-color: #a7d0ff; /* Light Green */
        }

        #about {
            background-color: #ffe6e6; /* Light Red */
        }

        #contact {
            background-color: #e6e6ff; /* Light Blue */
        }

        footer {
            background-color: #6ab4df; /* Green */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SCUBE</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the home page. This Page for personal blogging.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SCUBE</p>
    </footer>
    <script>
        // Add any JavaScript functionality here
        console.log("Welcome to SCUBE!");
    </script>
</body>
</html>
